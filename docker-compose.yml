version: "3.8"
services:
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  app:
    build: .
    container_name: rag-app
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data

volumes:
  qdrant_data: 